<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Application Form</title>
</head>
<body>
    <center>
    <form>
    <table cellpadding="10" style="background-color: #364759; border-radius: 10px; padding: 20px; box-shadow: 0 0 15px rgba(0, 0, 0, 0.3);">
        <tr>
            <td colspan="2" align="center">
                <h2 style="color: #ffffff;">Application Form</h2>
            </td>
        </tr>

        <tr>
            <td style="color: #ffffff;">First Name:</td>
            <td><input type="text"  placeholder="Enter Firstname" name="first-name" style="width: calc(100% - 22px); padding: 8px; border-radius: 5px; border: none; "></td>       
            <td style="color: #ffffff;">Last Name:</td>
            <td><input type="text" placeholder="Enter Lastname" name="last-name" style="width: calc(100% - 22px); padding: 8px; border-radius: 5px; border: none;"></td>
        </tr>

        <tr>
            <td style="color: #ffffff;">Date of Birth:</td>
            <td><input type="date" name="dob" style="width: calc(100% - 22px); padding: 8px; border-radius: 5px; border: none;"></td>
            <td style="color: #ffffff;">Age:</td>
            <td><input type="number" name="age" style="width: calc(100% - 22px); padding: 8px; border-radius: 5px; border: none;"></td>
        </tr>

        <tr>
            <td style="color: #ffffff;">Gender:</td>
            <td style="color: #ffffff;">
                <select>
                    <option>Gender</option>
                    <option>Male</option>
                    <option>Female</option>
                </select>
                
            </td>
            <td style="color: #ffffff;">Email Address:</td>
            <td><input type="email" name="email" style="width: calc(100% - 22px); padding: 8px; border-radius: 5px; border: none;"></td>
        </tr>
        <tr>
            <td style="color: #ffffff;">Positions Available:</td>
            <td  style="color: #ffffff;" colspan="2">
                <input type="radio" name="position" value="junior" id="junior-developer"><label for="junior-developer">Junior Developer</label>
                <input type="radio" name="position" value="mid-level" id="mid-developer"><label for="mid-developer">Mid-level Developer</label>
                <input type="radio" name="position" value="senior" id="senior-developer"><label for="senior-developer">Senior Developer</label>
            </td>
        </tr>
        <tr>
            <td style="color: #ffffff;">Programming Languages:</td>
            <td style="color: #ffffff;">
               <input type="checkbox" name="language" value="java" id="java"><label for="java">Java</label>
                <input type="checkbox" name="language" value="javascript" id="javascript"><label for="javascript">JavaScript</label>
                <input type="checkbox" name="language" value="python" id="python"><label for="python">Python</label>
            </td>
        </tr>
        <tr>
            <td style="color: #ffffff;">Password:</td>
            <td><input type="password" name="password" style="width: calc(100% - 22px); padding: 8px; border-radius: 5px; border: none;"></td>
            <td style="color: #ffffff;">Confirm Password:</td>
            <td><input type="password" name="confirm-password" style="width: calc(100% - 22px); padding: 8px; border-radius: 5px; border: none;"></td>
        </tr>
        <tr>
            <td colspan="2" align="center">
                <input type="submit" value="Submit" style="background-color: #e74c3c; color: #ffffff; padding: 10px; border-radius: 5px; border: none; cursor: pointer;">
                <input type="reset" value="Reset" style="background-color: #e74c3c; color: #ffffff; padding: 10px; border-radius: 5px; border: none; cursor: pointer;">
            </td>
        </tr>
    </table>
</form>
</center>
</body>
</html>
